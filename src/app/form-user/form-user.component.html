<h2 class="text-center">User profile form</h2>
<form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)" novalidate class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Name:</label>
      <div class="col-md-10 ">
        <input [(ngModel)]="profile.username" [name]="profile.username" #username="ngModel" required minlength="6" type="text" class="form-control">
      </div>
      <div *ngIf="!username.valid && username.touched"
           class="alert alert-danger" role="alert">
        <p *ngIf=
             "username?.errors?.['required']">
          Username is required
        </p>
        <p *ngIf="username?.errors?.['minlength']">
          The input must be of minimum length 6 characters
        </p>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Email:</label>
      <div class="col-md-10 ">
        <input [(ngModel)]="profile.email" [name]="profile.email" type="text" class="form-control">
      </div>
    </div>
    <fieldset ngModelGroup="social">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Facebook:</label>
        <div class="col-md-10 ">
          <input [(ngModel)]="profile.facebook" name="facebook" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Twitter:</label>
        <div class="col-md-10 ">
          <input [(ngModel)]="profile.twitter" name="twitter" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Website:</label>
        <div class="col-md-10 ">
          <input [(ngModel)]="profile.website" name="website" type="text" class="form-control">
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Tel:</label>
      <div class="col-md-10 ">
        <input [(ngModel)]="profile.tel" [name]="profile.tel" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-10 offset-md-2">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
